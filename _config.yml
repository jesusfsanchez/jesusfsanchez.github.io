title: "Jesus Sanchez"
author: "Jesus F. Sanchez"
description: "Jesus Sanchez"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
<ul>
  {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.url }}">{{ item.title }}</a>
      {% if item.children %}
        <ul>
          {% for child in item.children %}
            <li><a href="{{ child.url }}">{{ child.title }}</a></li>
            - title: "Academics"
            url: "/academics/"
    children:
      - title: "Courses"
        url: "/academics/courses/"
      - title: "Faculty"
        url: "/academics/faculty/"
      - title: "Research"
        url: "/academics/research/"
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
  - {file: "workexp.md", title: "Work Experience"}
  - {file: "projects.md", title: "Research & Projects"}
  - {file: "contact.md", title: "Contact Me"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto: jesusfsa@usc.edu"}

comments:
